<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="AA2script.js" type="text/javascript"></script>
</head>
<body>

 <p id = "body"></p>
 <p id ="body2"></p>
 <p id ="body3"></p>

<script>
    let text = " ";
    let i = 2;

    while (i <= 100) {
        text += "The number is " + i + "<br>";
        i+=2;
    }
    document.getElementById("body").innerHTML = text;

    let text2 = " ";
    let g = 3;
    do {
        text2 += "The number is " + g + "<br>";
        g+=3;
    }
    while (g <= 60);  

    document.getElementById("body2").innerHTML = text2;

    let text3 = " ";

    for (let h = 5; h <=50 ; h+=5) {
        text3 += "The number is " + h + "<br>";
    }

    document.getElementById("body3").innerHTML = text3;

</script>

</body>
</html>
